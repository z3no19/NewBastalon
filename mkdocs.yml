site_name: Bastalon Project
theme: 
  name: material


nav:
  - Indice: index.md
  - Descrizione del progetto: descrizione_del_progetto.md
  - Validazione: validazione.md
  - Manutenzione: manutenzione.md
  - User stories : user_stories.md
  - Casi d'uso : casi_duso.md
  - Caso d'uso Combattimento: caso_duso_1_combattimento.md
  - Caso d'uso Progressione: caso_duso_2_progressione.md
  - Caso d'uso Inventario: caso_duso_3_inventario.md
  - Classi: classi.md
  - Sistema di salvataggio: Sistema_salvataggio.md
  - Requisiti: requisiti.md
  - Diagramma delle attività : Diagramma_delle_attività.md  



markdown_extensions:
  - admonition # notes make pretty
  - attr_list
  - footnotes
  - meta # page-specific context
  - toc:
      permalink: true # inserts an anchor
      toc_depth: 3
  - sane_lists # better ul and ol
  - nl2br # newline hard break
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem: # better italic and bold
      smart_enable: asterisk
  - pymdownx.caret # insert text and superscript
  - pymdownx.details # details and summary; work with admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight: # better code, instead of CodeHilite           <--------
      anchor_linenums: true
  - pymdownx.inlinehilite # like codehilite but inline
  - pymdownx.magiclink # auto links
  - pymdownx.mark # highlight text
  - pymdownx.smartsymbols # special symbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist: # better tasks lists
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true # auto tabs
  - pymdownx.tilde # strike through cross out text
  - md_in_html